# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

remote_theme             : "mmistakes/minimal-mistakes"

minimal_mistakes_skin    : "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "BYU Aeronautics"
title_separator          : "-"
subtitle                 : "a student club"
# name                     : &name "Michael Rose" # &name is a YAML anchor which can be *referenced later
description              : &description "BYU Aero Club Tutorials, Guides, etc."
url                      : https://aeronautics.byu.edu # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "/" # the subpath of your site, e.g. "/blog"
repository               : "BYU-Aeronautics-Club/BYUAeronauticsClub.github.io"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "/assets/images/logo_dark.png"# path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
search                   : true # true, false (default)

# Site Footer
footer:
  links:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-f"
      url: "https://www.facebook.com/byuaeronautics"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/byuaeronautics/"
    - label: "Youtube"
      icon: "fa fa-youtube-play"
      url: "https://www.youtube.com/"


